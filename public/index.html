<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Distributeur automatique de billets</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 500px;
                display: flex;
                flex-direction: column;
            }
            input {
                padding: 10px;
                margin-top: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            button {
                margin-top: 10px;
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background: #007bff;
                color: white;
                cursor: pointer;
            }
            button:hover {
                background: #0056b3;
            }
            #result {
                margin-top: 20px;
                text-align: left;
            }
            .money-item {
                padding: 5px;
                background: #e0e0ff;
                border-radius: 5px;
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Distributeur automatique de billets</h2>
            <p>Entrer un montant et le distributeur vous donnera la répartition en pièces et en billets.</p>
            <input type="number" id="amount" placeholder="Entrez un montant en €" />
            <button onclick="sendAmount()">Envoyer</button>
            <div id="result"></div>
        </div>

        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <script>
            const socket = io();

            function sendAmount() {
                const amount = document.getElementById("amount").value;
                if (amount && amount > 0) {
                    socket.emit("sendAmount", amount);
                }
            }

            socket.on("response", (data) => {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "<h3>Répartition :</h3>";

                for (let [value, count] of Object.entries(data)) {
                    const item = document.createElement("div");
                    item.className = "money-item";
                    item.textContent = `${count} x ${value}€`;
                    resultDiv.appendChild(item);
                }
            });
        </script>
    </body>
</html>
